<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Page - CodeHub">
    <meta name="keywords" content="CodeHub, Contact, Email">
    <meta name="author" content="CodeHub">
    <title>Contact - CodeHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <!-- Header Content Same as Provided -->
    </header>
    
    <div class="main-content">
        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form id="contact-form" class="form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer class="footer">
        <!-- Footer Content Same as Provided -->
    </footer>

    <script src="javascript/contact.js"></script>
</body>
</html>
