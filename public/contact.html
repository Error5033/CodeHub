<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join exciting coding and programming events with CodeHub's interactive events calendar. Stay updated on workshops, hackathons, and meetups.">
    <meta name="keywords" content="CodeHub, Coding Events, Programming Workshops, Hackathons, Tech Meetups">
    <meta name="author" content="CodeHub">
    <meta name="robots" content="index, follow">
    <title>Events Calendar - CodeHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo" aria-label="CodeHub Home">CodeHub</a>
        <nav class="nav" aria-label="Main navigation">        
            <a href="index.html" class="nav-link">Home</a>
            <a href="events.html" class="nav-link active">Events</a>
            <a href="news.html" class="nav-link">News</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="profile.html" class="nav-link">Profile</a>        
        </nav>
    </header>
    <div class="main-content">
        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form id="contact-form" class="form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CodeHub. All rights reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/?lang=en" target="_blank">X</a>
        </div>
    </footer>
    <script src="javascript/events.js"></script>
</body>
</html>


    <script src="javascript/contact.js"></script>
</body>
</html>
